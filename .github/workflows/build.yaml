name: Build
on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      CI_USER_ID: ${{ vars.CI_USER_ID }}
      CI_USERNAME: ${{ vars.CI_USERNAME }}
      CI_AVATAR_URL: ${{ vars.CI_AVATAR_URL }}
      DATABASE_URL: ${{ vars.DATABASE_URL }}
      GITHUB_CLIENT_ID: ${{ vars.GH_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
      MAX_ALLOWED_CHARS_CODE: ${{ vars.MAX_ALLOWED_CHARS_CODE }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        if: steps.cache-node_modules.outputs.cache-hit != true
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Check Svelte
        run: bun run check

      - name: Build
        run: bun run build
